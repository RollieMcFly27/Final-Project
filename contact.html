<body>
    <header> 
        <nav class="navbar navbar-expand-lg bg-success-subtle py-4">
        <div class="container-fluid">
            <a class="navbar-brand display-1" href="#">
                <b>Company of Collectors</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">

                    <a class="nav-link active bg-warning" href="/halloffame.html"><b>Hall of Fame</b></a>
                    <a class="nav-link active bg-danger" href="/warning.html"><b>WARNING!</b></a>
                    <a class="nav-link active bg-light text-dark" href="/contact.html"><b>Contact Us!</b></a>
                  </div>
              </div>
            </div>
        </header>
  <main>
    <section class="portfolio container  mx-auto">
      <div class="row">
        <div class="col col-md-10 col-lg-8 col-xl-7 mx-auto">
          <h1 class="display-1 text-center mb-3 fw-bold"><i>Contact Us!</i></h1>
          <hr class="border-dark border-5 opacity-50">
          <h3 class="display-4 text-center mb-5 bg-success-subtle">Wish to Request a Game? Get more Information? Have more Questions?</h3>
          <h3 class="display-4 text-center mb-5"><b>Feel free to enter your information and we'll get back to you as soon as possible!</b></h3>
          <div class="row gx-5 justify-content-center">
            <form class="d-flex flex-column gap-4">
              <div class="form-floating">
                <input id="name" class="form-control text-light" type="text" placeholder="Enter your name" required>
                <label for="name"><span class="text-danger">*</span> Name</label>
              </div>
              <div class="form-floating">
                <input id="email" class="form-control text-light" type="email" placeholder="Enter your email" required>
                <label for="email"><span class="text-danger">*</span> Email</label>
              </div>
              <div class="form-floating">
                <input id="phone" class="form-control text-light" type="tel" placeholder="Enter your Phone">
                <label for="phone"><span class="text-danger">*</span> Username</label>
              </div>
              <div class="form-floating">
                <textarea id="message" class="form-control text-light h-100" placeholder="Enter your Phone"></textarea>
                <label for="message"><span class="text-danger">*</span> Your Message Here</label>
              </div>
              <div class="text-muted small">
                <span class="text-danger">*</span> Required Field
              </div>
              <button class="btn btn-success btn-lg">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
